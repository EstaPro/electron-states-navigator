<!DOCTYPE html>
<html>

<head>
  <title>ATM States Navigator</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="node_modules/vis/dist/vis.css">

  <script>
      window.jQuery = window.$ = require('jquery');
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    require('babel-register');
    require('vis');
    require('./src/database');
    require('./src/states');
    require('./src/window'); 
  </script>
  <title>States Navigator</title>
</head>

<body>
  <div id="container" class="container-fluid">
    <div id="mynetwork" class="col-md-12 mynetwork"></div>

    <div class="row form-group col-md-6">
      <label for="StateInput">State</label>

      <input type="number" class="form-control" id="stateInput" maxlength="3" minlength="3" placeholder="000">

      <button class="btn btn-primary" id="btnCenterState">Go</button>
    </div>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:10px 35px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-blackboard"></span> State <span id="stateNum"></span><span> {<a id="stateType" target="_blank" rel="noopener noreferrer"></a>}</span></h4>
        </div>
        <div class="modal-body" style="padding:10px 35px;">
          <form role="form" id="modalForm">
              
          </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            <button type="submit" id="saveBtn" class="btn btn-success btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-save"></span> Save</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>

</body>
</html>
